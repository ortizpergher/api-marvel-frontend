<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio API Marvel</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" >
</head>
<body>
    <div class="container-fluid">
        <div class="character">
            <div class="row mt-2 mb-3">
                <div class="col-6 offset-3">
                    <div class="input-group mb-3">
                    <input type="text" class="form-control" name="search" placeholder="Pesquisar ..." aria-label="Pesquisar">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="characters"></div>
                </div>
            </div>
            <div class="row mt-2 mb-2">
                <div class="col-12">
                    <nav>
                        <ul class="pagination flex-wrap"></ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="infoCharacter d-none">
            <div class="row mt-3">
                <div class="col-12">
                    <button type="button" class="btn btn-secondary float-right" id="btnVoltar">Voltar</button>
                </div>
            </div>
            <div class="row details">
                <div class="col-12"></div>
            </div>
            <div class="row comics">
                <div class="col-12"></div>
            </div>
        </div>  
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
